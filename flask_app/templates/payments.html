{% extends 'base.html' %}

{% block title %}Upload Files - Receipt Processor{% endblock %}

{% block content %}
<style>
    @keyframes fadeInSlideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: fadeInSlideUp 0.5s ease-out forwards;
    }

    .card-title {
        color: #fff;
        font-weight: 600;
    }

    .form-label {
        color: #f8f9fa;
    }

    .btn-primary {
        background: linear-gradient(to right, #2575fc, #6a11cb);
        border: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4">Receipt File Processor</h1>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form action="/flask/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Receipt File</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".xlsx, .xls" required>
                    </div>
                    <div class="mb-3">
                        <label for="branch-select" class="form-label">Select Branch</label>
                        <select class="form-select" id="branch-select" name="branch">
                            <option value="Aluva">Aluva</option>
                            <option value="Kalamassery">Kalamassery</option>
                            <option value="Vedimara">Vedimara</option>
                            <option value="Choondy">Choondy</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bank-select" class="form-label">Replace "Wallet" with:</label>
                        <select class="form-select" id="bank-select" name="bank">
                            <option>SBI BANK</option>
                            <option>AXIS BANK</n>
                            <option>HDFC BANK</option>
                        </select>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg" id="upload-button">Upload and Process</button>
                    </div>
                    <div id="loading-spinner" class="text-center mt-3" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-white mt-2">Processing your file, please wait...</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const uploadForm = document.querySelector('form');
        const uploadButton = document.getElementById('upload-button');
        const loadingSpinner = document.getElementById('loading-spinner');

        uploadForm.addEventListener('submit', function() {
            uploadButton.disabled = true;
            loadingSpinner.style.display = 'block';
        });

        // Show selected filename
        const fileInput = document.getElementById('file');
        fileInput.addEventListener('change', function() {
            const fileName = this.value.split('\\').pop();
            const label = this.nextElementSibling;
            if (label) {
                label.innerHTML = fileName;
            }
        });
    });
</script>
{% endblock %}
